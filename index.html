<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
</head>

<body>
  <h1 id="title">Encuesta página de anime</h1>

  <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar nuestra página.</p>
  <form id="survey-form">

    <label for="name" id="name-label">Nombre</label>
    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="Ingresa tu email" required
      pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$">
    <label for="number" id="number-label">Edad (opcional)</label>
    <input type="number" name="number" id="number" min="5" max="100" placeholder="Ingresa tu edad">

    <p>¿Cuántos animes has visto?</p>
    <select name="dropdown" id="dropdown" required>
      <option disabled selected value>Selecciona una opción</option>
      <option value="animes_1-3">1 - 3</option>
      <option value="animes_4-6">4 - 6</option>
      <option value="animes_7-9">7 - 9</option>
      <option value="animes_10+">10 o más</option>
    </select>

    <p>¿Recomendarías nuestra página a un amigo?</p>
    <label>
      <input type="radio" name="opcion" value="definitivamente" checked>
      Definitivamente</label>
    <label>
      <input type="radio" name="opcion" value="tal- vez">
      Tal vez</label>
    <label>
      <input type="radio" name="opcion" value="no-estoy-seguro">
      No estoy seguro</label>

    <p>¿Cuál es tu sección favorita de nuestra página?</p>
    <select name="dropdown-2" id="dropdown-2">
      <option disabled selected value>Selecciona una opción</option>
      <option value="anime">Anime</option>
      <option value="manga">Manga</option>
      <option value="pelicula">Películas</option>
    </select>

    <p>¿Cuáles son tus géneros favoritos?</p>
    <label>
      <input type="checkbox" name="genero" value="accion">
      Acción</label>
    <label>
      <input type="checkbox" name="genero" value="aventura">
      Aventura</label>
    <label>
      <input type="checkbox" name="genero" value="comedia">
      Comedia</label>
    <label>
      <input type="checkbox" name="genero" value="drama">
      Drama</label>
    <label>
      <input type="checkbox" name="genero" value="slice-of-life">
      Slice of Life</label>
    <label>
      <input type="checkbox" name="genero" value="fantasia">
      Fantasía</label>
    <label>
      <input type="checkbox" name="genero" value="magia">
      Magia</label>
    <label>
      <input type="checkbox" name="genero" value="sobrenatural">
      Sobrenatural</label>
    <label>
      <input type="checkbox" name="genero" value="terror">
      Terror</label>
    <label>
      <input type="checkbox" name="genero" value="horror">
      Horror</label>
    <label>
      <input type="checkbox" name="genero" value="misterio">
      Misterio</label>
    <label>
      <input type="checkbox" name="genero" value="psicologico">
      Psicológico</label>
    <label>
      <input type="checkbox" name="genero" value="romance">
      Romance</label>
    <label>
      <input type="checkbox" name="genero" value="ciencia-ficcion">
      Ciencia-ficción</label>


    <button type="submit" id="submit">Enviar</button>

  </form>

</body>

</html>
