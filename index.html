<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
</head>

<body>
  <h1 id="title">Encuesta página de anime</h1>

  <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar nuestra página.</p>

  <form id="survey-form">

    <label for="name" id="name-label">Nombre</label>
    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>

    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="Ingresa tu email" required
      pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$">

    <label for="number" id="number-label">Edad (opcional)</label>
    <input type="number" name="number" id="number" min="5" max="100" placeholder="Ingresa tu edad">

    <p>¿Cuántos animes has visto?</p>
    <select name="dropdown" id="dropdown" required>
      <option disabled selected value>Selecciona una opción</option>
      <option value="option-1">1 - 3</option>
      <option value="option-2">4 - 6</option>
      <option value="option-3">7 - 9</option>
      <option value="option-4">10 o más</option>
    </select>

    <p>¿Recomendarías nuestra página a un amigo?</p>
    <input type="radio" name="opcion" id="radio-definitivamente" value="definitivamente" checked>
    <label for="radio-definitivamente">Definitivamente</label>

    <input type="radio" name="opcion" id="radio-tal-vez" value="tal-vez">
    <label for="radio-tal-vez">Tal vez</label>

    <input type="radio" name="opcion" id="radio-no-estoy-seguro" value="no-estoy-seguro">
    <label for="radio-no-estoy-seguro">No estoy seguro</label>



    <!-- <p>¿Cuál es tu sección favorita de nuestra página?</p> -->

    <button type="submit" id="submit">Enviar</button>

  </form>

</body>

</html>
